<html>

<head>
    <title>跨域测试</title>
    <meta charset="utf-8">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <script>

        function showData(data) {
            console.info("调用showData");
            console.log(data);
            
            var result = JSON.stringify(data);
            $("#text").val(result);
        }

        $(document).ready(function () {

            //            window.showData = function  (data) {
            //                console.info("调用showData");
            //
            //                var result = JSON.stringify(data);
            //                $("#text").val(result);
            //            }

            // eleme?shop_code=E3276789706198936889&reduction_target=35&base_menu=蜜汁烤肉拌饭+4种配菜&block_menu=纸巾,矿泉水,红苹果,可乐,美年达,雪碧,康师傅,饮品
            $("#btn").click(function () {

                $.ajax({
                    url: "http://localhost:8080/eleme",
                    type: "GET",
                    // dataType: "jsonp",  //指定服务器返回的数据类型
                    // jsonpCallback: "showData",  //指定回调函数名称
                    data:{
                        shop_code:"E3276789706198936889",
                        reduction_target:"35",
                        base_menu:"蜜汁烤肉拌饭+4种配菜",
                        block_menu:"纸巾,矿泉水,红苹果,可乐,美年达,雪碧,康师傅,饮品"
                    },
                    success: function (data) {
                        showData(data)
                        console.info("调用success");
                    }
                });
            });

        });
    </script>
</head>

<body>
    <input id="btn" type="button" value="跨域获取数据" />
    <textarea id="text" style="width: 400px; height: 100px;"></textarea>

</body>

</html>
