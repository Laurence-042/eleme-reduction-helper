<html lang="en">

<head>
    <title>通用型饿了么满减助手</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/base.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <!-- for copy -->
    <textarea id="copy-helper" style="position: absolute;top: 0;left: 0;opacity: 0;z-index: -10;"></textarea>

    <div id="demo">
        <div id="center-wrapper">
            <div id="key-input-wrapper" v-if="suggest===''">
                <input id="shop-code-input" v-model="shop_code">
                <input id="reduction-target-input" v-model="reduction_target" type="number">
                <input id="base-menu-input" v-model="base_menu">
                <input id="block-menu-input" v-model="block_menu">
                <button id="search-button" v-on:click="get_suggest">获取满减建议</button>
            </div>
            <div id="suggest-wrpper" v-else>
                <p>点击下方的菜单即可复制</p>
                <p id="suggest"  v-on:click="copy_url" style="white-space: pre-wrap">{{suggest}}</p>
                <button id="clear-button" v-on:click="clear_suggest">再来一单</button>
            </div>
            
        </div>
    </div>

    <script src="./js/base.js"></script>
</body>

</html>
